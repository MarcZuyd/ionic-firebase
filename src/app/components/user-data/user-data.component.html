

<ion-card color="dark">
  <ion-card-header>
    <ion-card-title>
      Welcome back my friend
    </ion-card-title>
    <ion-card-subtitle>Firebase.User Object Debug info</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    

    <ion-item color="dark">
      <ion-label color="primary">Display name</ion-label><ion-label>{{ user.displayName }}</ion-label> 
      <ion-label color="primary">Avatar</ion-label>
      <ion-label>
        <ion-thumbnail>
          <ion-img alt="{{photoUrl}}" src="{{photoUrl}}"></ion-img>
        </ion-thumbnail>
      </ion-label>
    </ion-item>
  
    <ion-item color="dark">
      <ion-label color="primary">Email</ion-label><ion-label>{{ user.email }}</ion-label>
      <ion-label color="primary">Verified</ion-label><ion-label>{{ user.emailVerified }}</ion-label>
    </ion-item>
  
    <ion-item color="dark">
      <ion-label color="primary">PhoneNumber</ion-label><ion-label>{{ user.phoneNumber }}</ion-label>
      <ion-label color="primary">UID</ion-label><ion-label>{{ user.uid }}</ion-label>
    </ion-item>
  
    <ion-item color="dark">
      <ion-label color="primary">Member since</ion-label><ion-label>{{ user.metadata.creationTime }}</ion-label>
      <ion-label color="primary">Last seen</ion-label><ion-label>{{ user.metadata.lastSignInTime }}</ion-label>
    </ion-item>
        

        

  </ion-card-content>
</ion-card>
