<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      FirebaseUi-Angular
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  color="light" *ngIf="!fireAuth.auth.currentUser">
    <ion-card-header>
      <ion-card-title>Firebase UI</ion-card-title>
      <ion-card-subtitle>Please log in to continue</ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-text>
        Available on <a href="https://github.com/RaphaelJenni/firebaseui-angular">GitHub</a>!
      </ion-text>
      <firebase-ui>
      </firebase-ui>
   
    </ion-card-content>
  
  </ion-card>


<ion-card *ngIf="fireAuth.auth.currentUser">
  <ion-card-header>
    <ion-card-title>Hi {{ fireAuth.auth.currentUser.email }}</ion-card-title>
    <ion-card-subtitle>Welcome back!</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-text>See what you've missed since your last visit.</ion-text>
  </ion-card-content>
  <ion-button (click)="signOut()">Sign Out</ion-button>

</ion-card>

</ion-content>
